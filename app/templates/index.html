<html>
    <head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
        <title>NEXT - Caption Comparator</title>
    </head>
    <body class="app">
	<meta id="contest_data" data-name="contest_data" data-other="{{data}}">
	<div class="text--center margin">
        	<h1 style="margin-top: 40px">AHA: an AI Humor Assistant</h1>
		<h3>Here's a New Yorker Caption Contest cartoon:</h3>
	</div>
	<div class="margin">
		<img id="contest-img" class="caption-img center" src=""/>
	</div>
	<div class="margin" style="display: flex; justify-content: center; margin-left: 10px;">
		<button class="center" onclick="nextCartoon(true)">Reset</button>
	</div>
    <div style="text-align: center;">
     <h3>Enter captions to see how they stack up against one another: </h3>
    </div>
	<form action="/compare_captions" method="post" class="flex-container input-buttons margin" id="f1">
		<div>
			<textarea name="user_caption" value="{{ c1 if c1 is not none }}" placeholder="Type new captions here. Enter each caption on its own line. 20 captions max." class="input-button {{ 'caption-winner' if winner == 0 }} {{ 'caption-loser' if winner == 1 }}" name="user_input" style="resize: none; height: 20vw; font-size: 14px" cols=20></textarea>
		</div>
		<div>
			<input name="session" type="hidden" value="{{session}}">
			<button type="submit" value="{{ id }}" name="id" id="compare" onclick="disableCompare()">Rank captions</button>
			<div class="loader" style="opacity: 0;" id="spin"></div>
		</div>
		<div>
			<table style="width: 40vw">
				<tr>
					<th>Rank</th>
                    <th width="120px">Funniness <span style="font-size: 12px;">(between 0 and 1)</span></th>
					<th>Caption</th>
				</tr>
				<tr id="reload" {% if key in new %} bgcolor="#FFF4C9"{% endif %}>
					<td align="center" id="reload">row</td>
					<td align="center">value</td>
					<td>key</td>
				</tr>
			</table>
            <div style="font-size: 10px;">
            </div>
		</div>
	</form>
	<button class="center" onclick="nextCartoon()">New cartoon</button>
    </body>
    <script>
	function disableCompare() {
		document.getElementById('spin').style.opacity = 1.0;
		document.getElementById('f1').submit();
	}
	// set up on app load
	let data = {{data|tojson}};
	var curr_idx = -1; // next cartoon increments this, so making it -1 will give us the cartoon at index 0 first
	var current;
	var captions = [];
	nextCartoon();

	// utility functions
	function nextCartoon(reset=false) {
		curr_idx += 1;
		if (curr_idx >= data.length) {
			curr_idx = 0;
		}
		if (reset === true) {
			curr_idx = 0;
		}
		current = data[curr_idx];
		document.getElementById('contest-img').src = current.url;
		captions = current.cap[0];
	}
    </script>
</html>
